<form class="form-horizontal" #forms="ngForm" (keyup.enter)="onSubmit(forms); forms.reset()">
  <div class="nav-content clearfix">
    <div class="col-sm-10">
      <input type="text" [ngModel]='mAddtask' name='mAddtask' class="form-control"
             placeholder="Add a Task here ..."/>
    </div>
    <div class="col-sm-2 text-right">
      <div appStopEventPropagation class="icons subnav-user" (click)='assign_to()'>
        <img src="assets/images/user-icon.svg"/>
        <div appStopEventPropagation class="assigned-to" [ngClass]="{'assign-active': mAssign}">
          <div class="assigned-header">
            Assign to
          </div>
          <input type="text" class="form-control" [ngModel]='mWhichAssigned' name='mWhichAssigned'>
        </div>
      </div>
      <div class="icons subnav-calendar-add">
        <img src="assets/images/calendar-add-icon.svg" [ngClass]="{'low-opacity': mcalendarIcon, 'high-opacity': !mcalendarIcon }" [owlDateTimeTrigger]="dt1"/>
        <input [owlDateTime]="dt1" [min]="mToday" class="time-trigger">
        <owl-date-time [pickerType]="'calendar'" #dt1 ng-value="input" (afterPickerClosed)='datePicker(dt1)'
          (afterPickerOpen) ='calendarHandler()'>
        </owl-date-time>
        <input type="text" class="date-setter" [ngModel]="mDisplaydate" name="mselectedDate">
      </div>
      <div class="icons subnav-star-empty" (click)='change_icon()'>
        <img *ngIf='!mIconChange' src="assets/images/star-empty-icon.svg"/>
        <img *ngIf='mIconChange' src="assets/images/star-full-icon.svg"/>
        <input type="radio" class="start-radio" [(ngModel)]="mIconChange" name="rating_sign" value='mIconchange'>
      </div>
    </div>
  </div>
</form>
