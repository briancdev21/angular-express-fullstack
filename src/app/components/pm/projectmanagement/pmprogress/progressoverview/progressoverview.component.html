<div class="top-project-info-section">
  <app-pmboardtopinfo [projectInfo]="projectInfo"></app-pmboardtopinfo>
  <div class="horizontal-bar">
    <app-horizontalbar [barInfo]="barInfo"></app-horizontalbar>
  </div>
  <div class="charts-area">
    <div class="chart-row">
      <div class="card">
        <div class="card-header">
          <span>PROJECT HOURS</span>
          <select [(ngModel)]="donutTimePeriod">
            <option value="week">This Week</option>
            <option value="month">This Month</option>
            <option value="quarter">This Quarter</option>
            <option value="year">This Year</option>
          </select>
        </div>
        <div class="card-content">
          <div class="card-content-left" >
            <app-morrisdonut [morrisDonutInfo]="morrisDonutInfo" [morrisDonutColors]="morrisDonutColors"></app-morrisdonut>
          </div>
          <div class="card-centent-right">
            <div class="row" *ngFor="let person of morrisDonutInfo; let i = index">
              <div class="square" [ngStyle]="{'background-color': morrisDonutColors[i]}"></div>
              <span>{{person.label}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <span>REVENUE FOR THIS PROJECT</span>
        </div>
        <app-morrislinechart [morrisLineChartInfo]="morrisLineChartInfo"></app-morrislinechart>
      </div>
      <div class="card tasks-card">
        <div class="card-header">
          <span>PROJECT TASKS</span>
        </div>
        <div class="card-content">
          <div class="card-content-left">
            <div>
              <span class="title">Tasks Due Today</span>
              <span>{{dueToday}}</span>
            </div>
            <div>
              <span class="title">Tasks Due This Week</span>
              <span>{{dueThisWeek}}</span>
            </div>
            <div>
              <span class="title">Tasks Due Next Week</span>
              <span>{{dueNextWeek}}</span>
            </div>
          </div>
          <div class="card-content-right">
            <span class="due-tasks-title">Overdue Tasks</span>
            <span>{{projectInfo.projectTasks.overdue}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="chart-row">
      <div class="card">
        <app-morrisareachart></app-morrisareachart>
      </div>
    </div>
  </div>
  <div>
    <app-progressprojectinformation></app-progressprojectinformation>
  </div>
  

</div>
