<div class="top">
  <div class="title">
    <span>FILTER</span>
  </div>
  <button class="filter-apply" (click)="applyFilter()">Apply</button>
</div>

<div class="filter-content">
  <div class="text-completer" *ngIf="productNameList">
    <span>Product name</span>
    <app-ng2completer 
      [itemsList]="productNameList" 
      (selectedItem)="onSelectProduct($event)"
      [searchStr]="selectProductName">
    </app-ng2completer>
  </div>
  <div class="text-completer">
    <span>Supplier</span>
    <app-ng2completer 
      [itemsList]="supplierList" 
      (selectedItem)="onSelectSupplier($event)"
      [searchStr]="selectSupplier">
    </app-ng2completer>
  </div>
  <div class="text-completer">
    <span>Status</span>
    <app-ng2completer 
      [itemsList]="statusList" 
      (selectedItem)="onSelectStatus($event)"
      [searchStr]="selectStatus">
    </app-ng2completer>
  </div>
  <div class="text-completer">
    <span>Brand</span>
    <app-ng2completer 
      [itemsList]="brandsList" 
      (selectedItem)="onSelectBrand($event)"
      [searchStr]="selectBrand">
    </app-ng2completer>
  </div>
  <div class="tag" (clickOutside)="editable=false;">
    <span>Tags</span>
    <div class="tags" (click)='editable=true;$event.stopPropagation();'> 
      <div class="follower" *ngFor="let tag of tagsList; let i = index" >
        <span class="product-tag">{{tag}}</span>
      </div> 
      <div class="follower add-tag" (click)="editable=true;$event.stopPropagation()">
        <a (click)="editable=true;$event.stopPropagation()" ></a>
      </div> 
      <div class="edit-tags" *ngIf="editable" (click)="editable=true;$event.stopPropagation()" >
        <ul>
          <li *ngFor="let tag of tagsList; let i = index">{{tag}}<span (click)="removeTag(i)" class="closebtn">&nbsp;&nbsp;x</span></li><br/>
          <li style="background: none; width: 100%; margin: 0;">
            <!-- <input autocomplete [config]="config2" [items]="items2"
            (inputChangedEvent)="onInputChangedEvent($event)"
            (selectEvent)="onSelectTag($event)"> -->
            <ng-select *ngIf="isAutocompleteUpdated2" [items]="items2"
              bindLabel="config2.sourceField"
              [clearSearchOnAdd]="false"
              (add)="onSelectTag($event)" >
            </ng-select>
            <ng-select *ngIf="!isAutocompleteUpdated2" [items]="items2"
              bindLabel="config2.sourceField"
              [clearSearchOnAdd]="false"
              (add)="onSelectTag($event)">
            </ng-select>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  <button class="reset-filter" (click)="resetFilter()">Reset Filter</button>
</div>
