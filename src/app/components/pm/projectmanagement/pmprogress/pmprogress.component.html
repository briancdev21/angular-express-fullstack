<div class="content pm-progress" >
  <tabs (currentTabChange)="tabChange($event)">
    <tab tabTitle="Overview" [(active)]="tabActiveFirst">
      <app-progressoverview></app-progressoverview>
    </tab>
    <tab tabTitle="Project Brief" [(active)]="tabActiveSecond">
      <app-progressprojectbrief></app-progressprojectbrief>
    </tab>
    <tab tabTitle="Project Log" [(active)]="tabActiveThird">
      <app-progressproductlog></app-progressproductlog>
    </tab>
    <tab tabTitle="Change Log" [(active)]="tabActiveFourth">
      <router-outlet></router-outlet>
    </tab>
  </tabs>
</div>
