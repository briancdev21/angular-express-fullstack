	<div class="top-bar sub-nav" [ngClass]="{'top-bar-large': mRotateMenu, 'top-bar-small': !mRotateMenu }">
		<div class="sub-nav-container clearfix">
			<div class="col-sm-6 sub-nav-left">
				<app-submenu (mOutputData)='Submit_Inventory_Data($event)'></app-submenu>
			</div>
			<div class="col-sm-6 sub-nav-right">
				<div class="col-sm-4 btn-sub-nav">
				<button class="btn " [routerLinkActive]="'active'" [routerLink]="['./tasks']">
					TASKS
				</button>
				</div>
				<div class="col-sm-4 btn-sub-nav">
				<button class="btn " [routerLinkActive]="'active'" [routerLink]="['./projects']">
					PROJECTS
				</button>
				</div>
				<div class="col-sm-4 btn-sub-nav">
				<button class="btn" [routerLinkActive]="'active'" [routerLink]="['./pending-projects']">

				</button>
				</div>
			</div>
