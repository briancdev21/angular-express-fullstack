<div class="text-align-left" >
    <div class="selector-label" >Project</div>
    <div>
      <select (ngModelChange)="onChooseProject($event)" >
          <option value="default" default>Choose a project</option>
          <option *ngFor="let pn of projects" [ngValue]="pn">{{pn}}</option>
      </select>
    </div>
  </div>
