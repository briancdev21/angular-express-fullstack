<div class="flex" >
    <div class="orderinfo-label" >Terms</div>
    <div class="orderinfo-input" >
      <select [(ngModel)]="selectedTerm" >
          <option value="" default>Choose a term</option>
          <option *ngFor="let term of terms" [ngValue]="term">{{term}}</option>
      </select>
    </div>
  </div>
