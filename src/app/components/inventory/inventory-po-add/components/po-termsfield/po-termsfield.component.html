    <div class="orderinfo-label" >Terms</div>

      <select (change)="onchange($event)" >
          <option value="" default>Choose a term</option>
          <option *ngFor="let term of terms_local" [value]="term.id">{{term.name}}</option>
      </select>
    </div>
  </div>
