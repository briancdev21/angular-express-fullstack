<div class="main-content" [ngClass]="{'main-content-large': menuCollapsed, 'main-content-small': !menuCollapsed }" > 
  <div class="top-nav-bar">
    <div class="breadcrumb-bar">
      <a routerLink="/inventory/stock-control">Stock Control</a>
      <i class="fa fa-angle-right"></i>
      <a  [routerLink]="['/inventory/stock-control/received-inventory']">Select Purchase Order</a>  
      <i class="fa fa-angle-right"></i>
      <span>Receive Inventory</span>  
    </div>
  </div>

  <div class="search-box">
    <input type="text" placeholder="Quick add sku, model number or name here..." [(ngModel)]="searchKeyword" (input)="searchKeywordChanged()" />
  </div>
  <div class="main-header-box" >
      INVENTORY CONTROL
    </div>
  <div class="main-content-box">
    <div class="purchaseorderlist-table">
      <app-po-receive-productlisttable [productsInfo]="productsInfo" (productInfoUpdated)="productInfoUpdated($event)" ></app-po-receive-productlisttable>
    </div>
  </div>
  <div class="footer" >
    <button class="cancel-btn" (click)="onCancel()" >Cancel</button>
    <button class="save-btn" (click)="onSave()" >Save</button>
  </div>
</div>
