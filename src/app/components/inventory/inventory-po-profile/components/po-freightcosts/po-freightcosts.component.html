<div class="flex" >
  <div class="freightcosts-label" >Freight Costs</div>
  <div class="dollar">
    <input type="number" placeholder="0.00" step="0.01" [(ngModel)]="freightcosts" id="edit_input" (blur)="hideEditInput()" (input)="checkValue($event)" *ngIf="isEditable" (ngModelChange)="onCostChange()" >
    <input type="text" placeholder="0.00" readonly [value]="freightcosts| number: '1.2-2'" *ngIf="!isEditable" (focus)="showEditInput()"  />
  </div>
</div>
