<div class="flex" >
    <div class="orderinfo-label" >Location</div>
    <div class="orderinfo-input" >
      <select [(ngModel)]="selectedLocation" required >
          <option value="" default disabled >Choose a location</option>
          <option *ngFor="let location of locations_local" [ngValue]="location">{{location}}</option>
      </select>
    </div>
  </div>
