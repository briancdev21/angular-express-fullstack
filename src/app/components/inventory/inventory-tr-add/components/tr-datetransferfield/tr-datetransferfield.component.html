<div class="flex" >
    <div class="orderinfo-label" >Date Transferred</div>
    <div class="orderinfo-input" >
      <input [owlDateTimeTrigger]="datecreated" [owlDateTime]="datecreated" (dateTimeChange)="selectCreatedFrom($event)" [(ngModel)]="transferdate" [min]="today" [max]="today" >
      <owl-date-time [pickerType]="'calendar'" #datecreated ></owl-date-time>
    </div>
  </div>
