<div>
  <div class="flex" >
    <div class="orderinfo-label" >Transfer From</div>
    <div class="orderinfo-input" >
      <select [(ngModel)]="selectedFromLocation" >
          <option value="default" default>Choose a location</option>
          <option *ngFor="let locationFrom of locations_local" [ngValue]="term">{{locationFrom}}</option>
      </select>
    </div>
  </div>
  <div class="flex" >
    <div class="orderinfo-label" >Transfer To</div>
    <div class="orderinfo-input" >
      <select [(ngModel)]="selectedToLocation" >
          <option value="default" default>Choose a location</option>
          <option *ngFor="let locationTo of locations_local" [ngValue]="term">{{locationTo}}</option>
      </select>
    </div>
  </div>

</div>
