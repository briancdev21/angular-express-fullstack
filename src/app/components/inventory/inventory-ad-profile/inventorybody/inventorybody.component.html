<div>
  <div class="main-content" >
    <div class="main__info flex" >
      <div class="left-sidebar">
        <div class="flex aligntop" >
          ADJUST YOUR PRODUCTS
        </div>
      </div>
      <div class="right-sidebar">
        <app-ad-adjustmentid [ad_id]="ad_id" ></app-ad-adjustmentid>
        <app-tr-datetransferfield [(transferdate)]="transferdate" ></app-tr-datetransferfield>
      </div>
    </div>
    <div class="product__table">
      <app-po-table [productDetailsData]="productDetails" [adId]="ad_id" [canUpdate]="ad_mock.status === 'OPEN'? true : false" ></app-po-table>
    </div>
    <div class="sub__info">
      <div >
          <app-ad-locationtofrom
          [locations]="locations"
          [adjustLocation]="adjustedLocation"
          (selectedLocation)="onSelectLocation($event)" >
        </app-ad-locationtofrom>
        <div class="internal-memo">
          <app-tr-internalmemo 
            [internalMemoData]="internalMemo"
            (memoChanged)="onMemoChanged($event)" ></app-tr-internalmemo>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <section id="header" >
      <div (click)="showButtons=true" >
        &nbsp;
      </div>
      <div class="btn-group" >
        <div class="btn delete" (click)="onDelete()"  [ngClass]="{'disabled': ad_mock.status === 'ADJUSTED' }"  >Delete</div>
        <div class="btn save_and_close" (click)="onSave()" >Adjust</div>
      </div>
    </section>
  </footer>
  <div class="printoptions-modal send-po-modal" *ngIf="showSendPOModal" >
    <div class="wrapper" (click)="showSendPOModal=false;" >
      <div class="content" (click)="$event.stopPropagation();" >
        <div class="header" >
          <div>
            Sending STOCK ADJUSTMENT
          </div>
          <div class="red_close" (click)="showSendPOModal=false" ><img src="/assets/images/X sign Red.png" /></div>
        </div>
        <div class="main">
          <div class="desc" >Do you want to send this Stock Adjustment to suppliers?</div>
          <div class="createpdf" >
            <div class="button cancel" (click)="showSendPOModal=false" >Cancel</div>
            <div class="button ok" (click)="savePO()" >Send</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="printoptions-modal cancel-po-modal" *ngIf="showCancelPOModal" >
    <div class="wrapper" (click)="showCancelPOModal=false;" >
      <div class="content" (click)="$event.stopPropagation();" >
        <div class="header" >
          <div>
            Deleting STOCK ADJUSTMENT
          </div>
          <div class="red_close" (click)="showCancelPOModal=false" ><img src="/assets/images/X sign Red.png" /></div>
        </div>
        <div class="main">
          <div class="desc" >Do you want to delete this Stock Adjustment?</div>
          <div class="createpdf" >
            <div class="button cancel" (click)="showCancelPOModal=false"  >Cancel</div>
            <div class="button ok" (click)="deletePO()" >Ok</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
