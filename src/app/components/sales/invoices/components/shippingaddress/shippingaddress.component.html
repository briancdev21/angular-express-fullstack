<div class="text-align-left" >
  <div class="selector-label" >
    <span class="mr-40" >Shipping address</span>
    <app-in-switcher label="Use customer address" (switchChanged)="onSwitchChanged($event)" class="in-switch" ></app-in-switcher>
  </div>
  <div>
    <div>
      <input type="text" placeholder="Enter shipping address" [(ngModel)]="shippingAddress.address" (ngModelChange)="onChangeAddress($event)"/>
    </div>
    <div class="flex" >
      <input type="text" class="mr-15" placeholder="Enter city" [(ngModel)]="shippingAddress.city"  (ngModelChange)="onChangeAddress($event)"/>
      <input type="text" class="ml-15" placeholder="Enter State" [(ngModel)]="shippingAddress.province"  (ngModelChange)="onChangeAddress($event)" />
    </div>
    <div class="flex" >
      <input type="text" class="mr-15" placeholder="Enter country" [(ngModel)]="shippingAddress.country"  (ngModelChange)="onChangeAddress($event)"/>
      <input type="text" class="ml-15" placeholder="Enter zipcode" [(ngModel)]="shippingAddress.postalCode"  (ngModelChange)="onChangeAddress($event)" />
    </div>
  </div>
</div>
