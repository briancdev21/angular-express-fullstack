<app-common (expandSidebar)="toggleMenubar($event)"></app-common>

    <app-addestimateheader></app-addestimateheader>

  <main>
    <app-addestimatebody [createdInvoice]="createdEstimate"></app-addestimatebody>

  </footer>
</div>
