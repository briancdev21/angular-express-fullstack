<div class="content">
  <table>
    <tr>
      <th (click)="sortArray('transactionId')">TRANSACTION #</th>
      <th (click)="sortArray('customerName')">CUSTOMER NAME</th>
      <th (click)="sortArray('balance')">INVOICE BALANCE</th>
      <th (click)="sortArray('total')">INVOICE TOTAL</th> 
      <th (click)="sortArray('overdueDays')">DAYS OVERDUE</th>
      <th (click)="sortCreateDateArray('createdDate')">CREATED DATE</th>
      <th (click)="sortArray('status')">STATUS</th>
    </tr>
    <tr *ngFor="let invoice of invoicesListInfo; let i = index" (click)="redirectTo(invoice.transactionId)">
      <td>{{invoice.transactionId}}</td>
      <td>{{invoice.customerName}}</td>
      <td>$ {{invoice.balance | number: '1.2-2'}}</td>
      <td>$ {{invoice.total | number: '1.2-2'}}</td>
      <td>{{invoice.overdueDays}}</td>
      <td>{{invoice.createdDate}}</td>
      <td>{{invoice.status}}</td> 
    </tr>
  </table>
</div>
